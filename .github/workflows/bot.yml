name: Python Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # 您可以根據需要更改版本
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run script
      run: |
        python your_script.py  # 替換為您的Python檔案名稱
